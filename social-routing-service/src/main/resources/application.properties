spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=baltasarb
spring.datasource.password=baltasarb

# hibernate warning suppression : org.postgresql.jdbc.PgConnection.createClob() is not yet implemented
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# disable open session inview, better scalability and lazy initialization
spring.jpa.open-in-view=false

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update

#the database that generates ids. For MySql or HSQSL, there are increment fields that automatically increment. In Postgres or Oracle, sequence tables. Since sequence table name was not specified,
#it will look for a sequence table named hibernate_sequence and use it for default. So you probably don't have such a sequence table in your database and now you get that error.
spring.jpa.properties.hibernate.id.new_generator_mappings=false
